<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="basketball, youth sports, fundraising, nonprofit, HoopFund, donations, teams, leagues">
    <title>Leaderboard</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <style>
      .container {
        max-width: 1100px;
        margin: 20px auto;
      }

      /* League Container Styling */

      .league-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .league-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .league-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .league-card h4 {
        color: var(--gray-color);
        font-size: 20px;
        margin: 10px 0;
      }

      .funds-raised {
        font-size: 18px;
        font-weight: bold;
        color: green;
        margin-bottom: 10px;
      }

      /* Search Container Styling */

      .select-btn {
        background-color: var(--orange-color);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .select-btn:hover {
        background-color: var(--dark-orange-color);
      }

      .search-container {
        justify-content: center;
        margin: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 8px 12px;
        width: 300px;
      }

      .search-bar i {
        color: gray;
        margin-right: 8px;
      }

      .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 14px;
      }

      .fundraiser-btn {
        background-color: var(--orange-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .fundraiser-btn i {
        font-size: 16px;
      }

      .fundraiser-btn:hover {
        background-color: var(--dark-orange-color);
      }
    </style>
    <script>
      window.onload = function() {
        // set up menu toggle for small screens
        const menuToggle = document.querySelector('.menu-toggle')
        const menu = document.querySelector('.menu')

        menuToggle.addEventListener('click', function () {
          menu.classList.toggle('active')
        })
      }
    </script>
  </head>
  <body>
    <!-- Fixed Header -->
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
      </a>
      <nav>
        <button class="menu-toggle">â˜°</button>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="leagues.html">Leagues</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="donate"><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Leagues</h1>
        <div id="league-container" class="league-container"></div>
        <!-- <button class="fundraiser-btn" onclick="location.href='register.html'">
          <i class="fas fa-handshake"></i> Become a Fundraiser
        </button> -->
      </div>
    </main>

    <script>
      function onSelect(id) {
        window.location.href = 'teams.html?league=' + id
      }
      $(document).ready(function () {
        $.get('data/leagues.json', function (data) {
          leagues = data
          let output = ''
          leagues.forEach((league) => {
            output += `<div class="league-card">
                  <img src=${league.img} alt="League Logo" />
                  <h4>${league.name}</h4>
                  <p class="funds-raised">$${league.fundraised} Collected</p>
                  <button onClick="onSelect(this.id)" id=${league.id} class="select-btn">Select</button>
              </div>`
          })
          $('#league-container').html(output)
        })
      })
    </script>

    <footer>
      <p>&copy; 2025 HoopFund. All Rights Reserved.</p>
    </footer>
  </body>
</html>
