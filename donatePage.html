<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Youth Basketball Fundraiser</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Donate to Support Youth Basketball</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="teams.html">Teams</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="donate.html" class="active">Donate</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="content">
        <main>
            <section class="hero">
                <h2>Make a Difference Today</h2>
                <p>Your donation helps young athletes thrive.</p>
            </section>
            
            <section class="donation-form">
                <h2>Donate Now</h2>
                <form id="donationForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="amount">Donation Amount ($):</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                    
                    <label for="message">Message (Optional):</label>
                    <textarea id="message" name="message"></textarea>
                    
                    <button type="submit" class="button">Donate Now</button>
                </form>
            </section>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 Youth Basketball Fundraiser. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your donation!');
        });
    </script>
</body>
</html>
