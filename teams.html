<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        max-width: 1100px;
        margin: 10px auto;
      }

      .leaderboard {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .leaderboard-item {
        width: 700px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background-color: #f0f4f8;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .leaderboard-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .rank {
        color: orange;
        font-size: 30px;
        font-weight: bold;
        margin-left: 10px;
        margin-right: 20px;
      }

      .team-info {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }

      .team-name {
        font-weight: bold;
        font-size: 20px;
      }

      .amount {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
      </a>
      <nav>
        <button class="menu-toggle">â˜°</button>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="leagues.html">Leagues</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="donate"><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </header>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle')
        const menu = document.querySelector('.menu')

        menuToggle.addEventListener('click', function () {
          menu.classList.toggle('active')
        })
      })
    </script>

    <main>
    <div class="container">
      <h1>Leaderboard</h1>
      <div id="leaderboard"></div>

      <script>
        function getQueryParam(param) {
          var urlParams = new URLSearchParams(window.location.search)
          return urlParams.get(param)
        }

        var leagueId = getQueryParam('league')

        $(document).ready(function () {
          $.get(`data/league${leagueId}.json`)
            .done(function (league) {
              league.sort((a, b) => b.donations - a.donations)
              let output = ''
              league.forEach((team, index) => {
                output += `<div class="leaderboard-item">
                    <span class="rank">${index + 1}</span>
                    <div class="team-info">
                        <img src='images/team-logos/${
                          team.logo
                        }' alt="Team Logo">
                        <span class="team-name">${team.name}</span>
                    </div>
                    <span style="margin-right: 20px"">Total Fundraised</span>
                    <span class="amount">$${team.donations}</span>
                </div>`
              })
              $('#leaderboard').html(output)
            })
            .fail(function () {
              window.location.href = '/invalid-page'
            })
        })
      </script>
    </div>
    </main>

    <footer>
      <p>&copy; 2025 HoopFund. All Rights Reserved.</p>
    </footer>
  </body>
</html>
